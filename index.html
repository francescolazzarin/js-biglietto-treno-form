<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biglietto treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="container">
        <h1 class="text-light text-center">calcola il prezzo del tuo biglietto</h1>
        <div id="formBiglietto" class="row p-3 bg-light rounded justify-content-around ">
            <div class="col-4">
                <label for="nome" class="form-label">nome e cognome</label><br>
                <input type="text" name="nome" id="nome" class="form-control"> 
            </div>
            <div class="col-4">
                <label for="km" class="form-label">km da percorrere</label>
                <input type="number" name="km" id="km" class="form-control"> 
            </div>
            <div class="col-4">
                <label for="eta" class="form-label">fascia d'età</label>
                <select id="età" class="form-select" aria-label="Default select example">
                    <option value="minorenne">minorenne</option>
                    <option value="maggiorenne">maggiorenne</option>
                    <option value="over65">over65</option>
                </select>
            </div>
            <div class="text-center mt-4">
                <button id="genera" class="btn ">genera</button>
                <button id="annulla"class="btn ">annulla</button>
            </div>
        </div>
        <h2 class="text-light text-center text-uppercase d-none">stampa del biglietto</h2>
        <div id="stampa" class="row p-3 bg-light rounded justify-content-around d-none">
            <div id="nomeCognome" class="col-5">nome passaggero:</div>
            <div id="offerta" class="col-5">offerta</div>
            <div id="carrozza" class="col-5">carrozza</div>
            <div id="codicecp" class="col-5">codicecp</div>
            <div id="costoBiglietto" class="col-5">costoBiglietto</div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
